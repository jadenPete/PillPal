<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin></script>

		<script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
		<script
			src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"
			crossorigin></script>

		{% if title is defined %}
			<title>{{ title }} | PillPal</title>
		{% else %}
			<title>PillPal</title>
		{% endif %}

		{% block head %}{% endblock %}
	</head>

	<body data-bs-theme="dark">
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container bg-body-secondary border border-secondary-subtle d-flex gap-3 px-4 py-2 rounded shadow-2">
					<a class="fs-4 fw-bold p-1 text-decoration-none text-body" href="{{ url_for('index') }}">PillPal</a>
					<ul class="navbar-nav flex-grow-1">
						{% macro render_item(name, title) %}
							<li class="nav-item">
								<a
									class="nav-link{% if request.root_path + request.path == url_for(name) %} active{% endif %}"
									href="{{ url_for(name) }}">{{ title }}</a>
							</li>
						{% endmacro %}

						{{ render_item('all_medication', "Home") }}
						{{ render_item('create_prescription', "Fulfillment") }}
					</ul>
				</div>
			</nav>
		</header>

		<div class="container text-center root"></div>
	</body>
</html>
